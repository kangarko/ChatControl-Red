    Switch_To_Reading_V2: "(self ? 'You' : '{target}') + ' switched the &o{0} &7channel to reading. Type the command again to leave.'"
    Success_V2: " (self ? 'You' : '{target}') + ' left the &o{0} &7channel.'"
    Notification: "&8[&4-&8] &7Player {player} has left '{channel}' channel."
  
  Set: 
    Usage: "<player> <channel> <mode/none>|<anotherChannel> <anotherMode>|etc."
    Description: "Bulk set channel & modes, bypassing limits."
    Success: "Set {0} channel for {1} to {2} mode."
    Success_Remove: "Remove {0} channel from {1}."
    Usages: 
