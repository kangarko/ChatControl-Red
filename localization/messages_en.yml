# -------------------------------------------------------------------------------------------------
# Messages related to tools
# -------------------------------------------------------------------------------------------------
Tool:
  Error: "&cOups! There was a problem with this tool! Please contact the administrator to review the console for details."

# -------------------------------------------------------------------------------------------------
# Messages related to checking messages/chat/signs etc. against spam, rules and so on
# -------------------------------------------------------------------------------------------------
Checker:
  Chat_Exploit_Disallowed: "Your message contained code execution and was disallowed."
  Sign_Duplication: "Do not place multiple signs with the same text."
  Move: "'Please move before typing ' + (chat ? 'into chat' : 'commands') + '.'"
  Delay_After_Join: "'Please wait {seconds} before typing ' + (chat ? 'messages' : 'commands') + '.'"
  Delay: "'Please wait {seconds} before your next ' + (chat ? 'message' : 'command') + '.'"
  Similarity: "'Please do not ' + (chat ? 'type messages' : 'run commands') + ' that are {similarity}% similar.'"
  Period: "You can only send {type_amount} {type} in {period_amount} {period}."
  Caps: "Please avoid excessive capitalization in your {type}."
  Sound_Notify: "&cYou cannot use sound notify for another {seconds}."
  Parrot: "You cannot repeat '{0}' since it's {1}% similar to what was said in the last {2}."
  No_Text: "You cannot send chat messages without text!"
  No_Text_After_Change: "Your message has been edited and cannot be sent because it is now empty."

# -------------------------------------------------------------------------------------------------
# Words for both singular and plural form. Separate these two forms with ", "
# -------------------------------------------------------------------------------------------------
Cases:
  Second: second, seconds
  Message: message, messages
  Command: command, commands
 
# -------------------------------------------------------------------------------------------------
# Different prefixes you can use by calling {prefix_<type>} such as {prefix_info}
# -------------------------------------------------------------------------------------------------
Prefix:
  Info: "&8&l[&9&li&8&l]&7 "
  Success: "&8&l[&2&l!&8&l]&7 "
  Warn: "&8&l[&6&l!&8&l]&6 "
  Error: "&8&l[&4&lX&8&l]&c "
  Question: "&8&l[&a&l?&l&8]&7 "
  Announce: "&8&l[&5&l!&l&8]&d "

# -------------------------------------------------------------------------------------------------
